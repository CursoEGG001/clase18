<html>
    <head>
        <title>Ejercicio 19 de JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    </head>
    <!DOCTYPE html>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col cols-auto text-center p-6">
                    <figure>
                        <blockquote class="blockquote">
                            <p>Realizar un programa en Java donde se creen dos arreglos: el primero será un arreglo A
                                de 50 números reales, y el segundo B, un arreglo de 20 números, también reales. El
                                programa deberá inicializar el arreglo A con números aleatorios y mostrarlo por pantalla.
                                Luego, el arreglo A se debe ordenar de menor a mayor y copiar los primeros 10 números
                                ordenados al arreglo B de 20 elementos, y rellenar los 10 últimos elementos con el valor
                                0.5. Mostrar los dos arreglos resultantes: el ordenado de 50 elementos y el combinado
                                de 20.
                            </p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            Consigna de <cite title="Ejercicio 19">Ejercicio 19</cite>
                        </figcaption>
                    </figure>
                </div>
            </div><br>
            <div class="row" id="contenedor">
                <div class="col" id="contenedor">

                </div>
            </div>
        </div>
        <script>
            // Crea dos arreglos
            var A = [];
            var B = [];

            // Inicializa el arreglo A con números aleatorios
            for (var i = 0; i < 50; i++) {
                A.push(Math.random().toFixed(2));
            }

            // Ordena el arreglo A de menor a mayor
            A.sort();

            // Copia los primeros 10 números ordenados al arreglo B de 20 elementos
            for (var i = 0; i < 10; i++) {
                B.push(A[i]);
            }

            // Rellena los 10 últimos elementos con el valor 0.5
            for (var i = 10; i < 20; i++) {
                B.push(0.5);
            }

            // Muestra los dos arreglos resultantes
            console.log("Arreglo A:");
            console.log(A);
            console.log("Arreglo B:");
            console.log(B);
            document.getElementById("contenedor").insertAdjacentHTML("beforeend", `<div class="card p-2" style="width: 115rem;">
  <div class="card-header">
   Arreglos
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">${A}</li>
    <li class="list-group-item">${B}</li>
  </ul>
</div>`);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
