<html>

        <title>Ejercicio 24 de JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div> Escribir un programa de JavaScript que a través de un formulario calcule el radio de un circulo y lo muestre en el HTML.</div>
        <canvas id="canvas" width="640" height="576"></canvas>
        <form>
            <label for="radius">Radio del círculo:</label>
            <input type="range" min="0" max="640000" id="radius" value="32000">
            <input type="text" id="radiusText" placeholder="Introduce el área del círculo">
        </form>
        <div id="contenidos"></div>
        <script src="./Ejercicio24.js"></script>
    </body>
